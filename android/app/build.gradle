plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.mental_arithmetic.app"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion
    buildFeatures {
        buildConfig = true
    }

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        // TODO: Specify your own unique Application ID (https://developer.android.com/studio/build/application-id.html).
        applicationId = "com.mental_arithmetic.app"
        // You can update the following values to match your application needs.
        // For more information, see: https://flutter.dev/to/review-gradle-config.
        minSdk = flutter.minSdkVersion
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    buildTypes {
        release {
            // TODO: Add your own signing config for the release build.
            // Signing with the debug keys for now, so `flutter run --release` works.
            signingConfig = signingConfigs.debug
        }
    }

    // ----------- flavors configuration ------------//
    flavorDimensions "default"
    productFlavors {
        production {
            dimension "default"
            applicationId = "com.mental_arithmetic.app"
            applicationIdSuffix ""
            manifestPlaceholders = [appName: "Mental Arithmetic"]
            resValue "string", "app_name", "Mental Arithmetic"
            buildConfigField "String", "FLAVOR", "\"production\""
            buildConfigField "String", "APP_NAME", "\"Mental Arithmetic\""
        }
        staging {
            dimension "default"
            applicationId = "com.mental_arithmetic.app.stg"
            applicationIdSuffix ".stg"
            manifestPlaceholders = [appName: "[STG] Mental Arithmetic"]
            resValue "string", "app_name", "[STG] Mental Arithmetic"
            buildConfigField "String", "FLAVOR", "\"staging\""
            buildConfigField "String", "APP_NAME", "\"[STG] Mental Arithmetic\""
        }
        development {
            dimension "default"
            applicationId = "com.mental_arithmetic.app.dev"
            applicationIdSuffix ".dev"
            manifestPlaceholders = [appName: "[DEV] Mental Arithmetic"]
            resValue "string", "app_name", "[DEV] Mental Arithmetic"
            buildConfigField "String", "FLAVOR", "\"development\""
            buildConfigField "String", "APP_NAME", "\"[DEV] Mental Arithmetic\""
        }
    }

}

flutter {
    source = "../.."
}
